[xdebug]
zend_extension = xdebug.so

xdebug.mode = debug,develop
xdebug.start_with_request = on
xdebug.discover_client_host = on

xdebug.log_level = 0

xdebug.client_host = ${XDEBUG_CLIENT_HOST}
xdebug.client_port = ${XDEBUG_CLIENT_PORT}
